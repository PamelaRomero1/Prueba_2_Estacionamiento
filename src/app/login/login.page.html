
 
<ion-content [fullscreen]="true">
  <div class="centered-content">
    
    <ion-title>Bienvenido!</ion-title><ion-icon [routerLink]="['/home']" class="costum-icon" name="home-outline" size="large"></ion-icon><ion-title class="custom-text-size"></ion-title>

    <form (submit)="login()">
      <!-- Insertar un input desde https://ionicframework.com/docs/api/input-->
    <ion-item> <!--Input de Texto simple y almacena el dato ingresado en la variable ngModel usuario-->
      <ion-input label="Correo" name="email" type="email" [(ngModel)]="usuario" required></ion-input>
    </ion-item>
  
    <ion-item><!--Input de Password y almacena el dato ingresado en la variable ngModel clave-->
      <ion-input label="Clave" name="Clave" type="password" value="password" [(ngModel)]="clave" required></ion-input>
    </ion-item>
  
     <!-- Mensajes de error -->
     <div *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors" style="color: rgb(0, 4, 255);">{{ error }}</li>
      </ul>
    </div>
  
    <!--Botón de acceso y validador de datos-->
    <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
    </form>

    

    <hr>

    <ion-item lines="none">
      <a [routerLink]="['/crear']">Registrarme</a>
      <span>&nbsp;/&nbsp;</span>
      <a [routerLink]="['/recuperar']">Olvidé mi clave</a>
    </ion-item>
  </div>
</ion-content>
