<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button class="boton-usuario" expand="block" (click)="addUser()" >Agregar Usuario</ion-button>

    <hr />

    <h2 style="padding-left: 110px;">Usuario Actual</h2>
    <div *ngIf="user; else noUser">
      <p style="padding-left: 110px;">Correo: {{ user.email }}</p>


      
      <ion-button color="danger" (click)="deleteUser()" style="padding-left: 110px;">Eliminar Usuario</ion-button>
      
    </div>
    <ng-template #noUser>
      <p>No hay usuario autenticado.</p>
    </ng-template>
  </div>
</ion-content>
